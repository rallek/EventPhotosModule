workflow:
    workflows:
        rkeventphotosmodule_none:
            type: state_machine
            marking_store:
                type: single_state
                arguments:
                    - workflowState
            supports:
                - RK\EventPhotosModule\Entity\AlbumEntity
                - RK\EventPhotosModule\Entity\AlbumItemEntity
            places:
                - initial
                - deferred
                - approved
                - trashed
                - deleted
            transitions:
                recoverdeferred:
                    from: trashed
                    to: deferred
                recoverapproved:
                    from: trashed
                    to: approved
                defer:
                    from: initial
                    to: deferred
                submit:
                    from: [initial, deferred]
                    to: approved
                update:
                    from: approved
                    to: approved
                update:
                    from: deferred
                    to: deferred
                trashdeferred:
                    from: deferred
                    to: trashed
                delete:
                    from: [deferred, approved, trashed]
                    to: deleted
                trashapproved:
                    from: approved
                    to: trashed
